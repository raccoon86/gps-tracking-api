<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>심플 GPS 시뮬레이션</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background: #f4f6fa;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 500px;
        border-radius: 10px;
        margin: 20px auto 0 auto;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        max-width: 900px;
      }
      .log-area {
        max-width: 900px;
        margin: 30px auto;
        background: #222;
        color: #fff;
        font-size: 1.25em;
        border-radius: 10px;
        padding: 24px 18px;
        min-height: 200px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        font-family: "Fira Mono", monospace;
        overflow-y: auto;
        line-height: 1.7;
      }
      .btn {
        display: inline-block;
        margin: 20px 10px 0 10px;
        padding: 12px 32px;
        font-size: 1.1em;
        border: none;
        border-radius: 6px;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s;
      }
      .btn:active {
        background: #1e40af;
      }
      .btn.stop {
        background: #dc2626;
      }
      .btn.stop:active {
        background: #991b1b;
      }
      .btn.setup {
        background: #059669;
      }
      .btn.setup:active {
        background: #047857;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center">
      <button id="createEventBtn" class="btn setup">
        1. 테스트 이벤트 생성
      </button>
      <button id="createCourseBtn" class="btn setup">
        2. 테스트 코스 생성
      </button>
      <button id="uploadGpxBtn" class="btn setup">3. GPX 업로드</button>
      <button id="loadGpxBtn" class="btn setup">4. GPX 데이터 로드</button>
      <button id="createParticipantsBtn" class="btn setup">
        5. 테스트 참가자 생성
      </button>
      <button id="checkTrackersBtn" class="btn setup">
        6. 트래킹 목록 확인
      </button>
      <button id="addToTrackerBtn" class="btn setup">
        7. 트래킹 목록에 추가
      </button>
      <br />
      <button id="startBtn" class="btn">시뮬레이션 시작</button>
      <button id="stopBtn" class="btn stop">시뮬레이션 중지</button>
    </div>
    <div id="map"></div>
    <div id="logArea" class="log-area"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      // 1. 유저 및 GPX 경로 상수
      const TRACKER_USER_ID = 1; // 트래커를 조회할 유저 ID
      let TRACKED_PARTICIPANTS = []; // 트래킹 중인 참가자 목록 (동적으로 로드됨)
      // GPX_POINTS 배열 - API에서 로드되는 실제 경로 좌표 (군산새만금 마라톤 코스)
      let GPX_POINTS = [
        [35.9640808249908, 126.747851371765],
        [35.96364172472, 126.747975850981],
        [35.963202615667, 126.748100332687],
        [35.9628129854974, 126.748210787773],
        [35.962767610287, 126.748182757576],
        [35.9627391722972, 126.74816519022],
        [35.9626566751093, 126.747719943523],
        [35.962645912271, 126.747662983527],
        [35.962543896985, 126.747123089669],
        [35.9624418817, 126.746583195811],
        [35.9623657632854, 126.746180355549],
        [35.962347531011, 126.746041447806],
        [35.9623266854961, 126.745882630348],
        [35.962301548688, 126.74549043814],
        [35.962266132876, 126.744937869749],
        [35.962230717064, 126.744385301357],
        [35.962195301252, 126.743832732966],
      ];
      const EVENT_ID = 1;
      const EVENT_DETAIL_ID = 1;
      const API_URL = "/api/v1/gpx/correct-location";
      const GPS_ERROR_METERS = 5;
      const INTERVAL_SECONDS = 10;

      // 2. 지도 초기화
      let map,
        userMarkers = {};
      function initMap() {
        map = L.map("map").setView(GPX_POINTS[0], 14);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "© OpenStreetMap contributors",
        }).addTo(map);
        L.polyline(GPX_POINTS, {
          color: "#2563eb",
          weight: 5,
          opacity: 0.8,
        }).addTo(map);
        L.marker(GPX_POINTS[0]).addTo(map).bindPopup("🏁 시작점").openPopup();
        L.marker(GPX_POINTS[GPX_POINTS.length - 1])
          .addTo(map)
          .bindPopup("🏁 도착점");
        map.fitBounds(L.polyline(GPX_POINTS).getBounds(), {
          padding: [20, 20],
        });
      }

      // 참가자 색상 생성 함수
      function getParticipantColor(index) {
        const colors = [
          "#ff4444", // 빨강
          "#44ff44", // 초록
          "#4444ff", // 파랑
          "#ffaa44", // 주황
          "#aa44ff", // 보라
          "#ff44aa", // 분홍
          "#44ffaa", // 청록
          "#ffaa88", // 살구
          "#88aaff", // 하늘
          "#aaff88", // 연두
        ];
        return colors[index % colors.length];
      }

      // Haversine 거리 계산 함수 (미터)
      function getDistance(lat1, lng1, lat2, lng2) {
        const R = 6371000;
        const toRad = (deg) => (deg * Math.PI) / 180;
        const dLat = toRad(lat2 - lat1);
        const dLng = toRad(lng2 - lng1);
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(toRad(lat1)) *
            Math.cos(toRad(lat2)) *
            Math.sin(dLng / 2) ** 2;
        return 2 * R * Math.asin(Math.sqrt(a));
      }

      // 3. GPS 데이터 생성 (10초 간격, 10m 오차, 유저별 속도/패턴)
      function generateUserGpsArrays(activeUsers = USERS) {
        // 유저별 속도(2.7~3.4 m/s) 랜덤 부여
        const userSpeeds = activeUsers.map(() => 2.7 + Math.random() * 0.7);
        return activeUsers.map((user, idx) => {
          let gpsArray = [];
          let totalTime = 0;
          for (let i = 0; i < GPX_POINTS.length - 1; i++) {
            const [lat1, lng1] = GPX_POINTS[i];
            const [lat2, lng2] = GPX_POINTS[i + 1];
            const dist = getDistance(lat1, lng1, lat2, lng2); // 미터
            let speed = userSpeeds[idx] + (Math.random() - 0.5) * 0.2; // 구간별 약간 랜덤
            let t = 0;
            while (t < dist) {
              const ratio = t / dist;
              const lat = lat1 + (lat2 - lat1) * ratio;
              const lng = lng1 + (lng2 - lng1) * ratio;
              // 10m 오차 적용
              const latErr =
                ((Math.random() - 0.5) * 2 * GPS_ERROR_METERS) / 111000;
              const lngErr =
                ((Math.random() - 0.5) * 2 * GPS_ERROR_METERS) /
                (111000 * Math.cos((lat * Math.PI) / 180));
              gpsArray.push({
                lat: lat + latErr,
                lng: lng + lngErr,
                altitude: 10.0,
                accuracy: 5.0,
                speed: speed,
                bearing: 180.0,
                timestamp: new Date(
                  Date.now() + totalTime * 1000
                ).toISOString(),
              });
              t += speed * INTERVAL_SECONDS;
              totalTime += INTERVAL_SECONDS;
            }
          }
          // 마지막 포인트 추가
          const [lat2, lng2] = GPX_POINTS[GPX_POINTS.length - 1];
          gpsArray.push({
            lat: lat2,
            lng: lng2,
            altitude: 10.0,
            accuracy: 5.0,
            speed: userSpeeds[idx],
            bearing: 180.0,
            timestamp: new Date(Date.now() + totalTime * 1000).toISOString(),
          });
          return { ...user, gpsArray, currentIdx: 0 };
        });
      }

      // 4. 트래커 정보 조회 함수 (트래킹 중인 참가자 목록 가져오기)
      async function getTrackerInfo(userId) {
        try {
          const res = await fetch(`/api/v1/trackers/${userId}`, {
            method: "GET",
            headers: { "Content-Type": "application/json" },
          });

          if (res.ok) {
            const trackerData = await res.json();
            log(
              `📡 <b>트래커 ${userId}</b> 정보: <b>${res.status} ${
                res.statusText
              }</b><br><pre>${JSON.stringify(trackerData, null, 2)}</pre>`
            );
            return trackerData;
          } else {
            log(
              `⚠️ <b>트래커 ${userId}</b> 조회 실패: ${res.status} ${res.statusText}`
            );
            return null;
          }
        } catch (e) {
          log(`❌ <b>트래커 ${userId}</b> 조회 오류: ${e.message}`);
          return null;
        }
      }

      // 5. 10초마다 각 유저의 다음 포인트를 correct-location에 POST
      let simulationInterval = null;
      let userSimStates = [];
      async function startSimulation() {
        if (simulationInterval) {
          log("⚠️ 이미 실행 중입니다.");
          return;
        }

        log("🔍 트래킹 중인 참가자 목록 조회 중...");

        // 트래커 정보 조회 (트래킹 중인 참가자 목록 가져오기)
        const trackerInfo = await getTrackerInfo(TRACKER_USER_ID);

        if (
          !trackerInfo ||
          !trackerInfo.data ||
          !trackerInfo.data.participants
        ) {
          log(
            "❌ 트래킹 중인 참가자가 없습니다. 시뮬레이션을 시작할 수 없습니다."
          );
          log("💡 참가자를 먼저 생성하고 트래킹 목록에 추가해주세요.");
          return;
        }

        // 트래킹 중인 참가자 목록 설정
        TRACKED_PARTICIPANTS = trackerInfo.data.participants.map(
          (participant, index) => ({
            userId: participant.participantId,
            name: participant.name || `참가자${participant.participantId}`,
            color: getParticipantColor(index),
            participantId: participant.participantId,
            bibNumber: participant.bibNumber,
          })
        );

        log(`✅ 트래킹 중인 참가자 ${TRACKED_PARTICIPANTS.length}명 발견`);
        TRACKED_PARTICIPANTS.forEach((participant) => {
          log(
            `🏃 <b>${participant.name}</b> (ID: ${participant.userId}, 배번: ${participant.bibNumber})`
          );
        });

        log("🚀 트래킹 중인 참가자들로 시뮬레이션 시작");

        userSimStates = generateUserGpsArrays(TRACKED_PARTICIPANTS);

        // 마커 초기화
        userMarkers = {};
        userSimStates.forEach((user) => {
          const pt = user.gpsArray[0];
          const marker = L.circleMarker([pt.lat, pt.lng], {
            color: user.color,
            fillColor: user.color,
            fillOpacity: 0.9,
            radius: 10,
          })
            .addTo(map)
            .bindPopup(`${user.name} (트래커 활성화)`);
          userMarkers[user.userId] = marker;
        });

        simulationInterval = setInterval(
          sendNextGpsPoints,
          INTERVAL_SECONDS * 1000
        );
        sendNextGpsPoints(); // 즉시 1회 실행
      }
      function stopSimulation() {
        if (simulationInterval) {
          clearInterval(simulationInterval);
          simulationInterval = null;
          log("⏹️ 시뮬레이션 중지");
        }
      }
      async function sendNextGpsPoints() {
        for (const user of userSimStates) {
          if (user.currentIdx >= user.gpsArray.length) continue;
          const gpsPoint = user.gpsArray[user.currentIdx];
          // 마커 이동
          if (userMarkers[user.userId]) {
            userMarkers[user.userId].setLatLng([gpsPoint.lat, gpsPoint.lng]);
          }
          // correct-location POST
          const reqBody = {
            userId: user.userId,
            eventId: EVENT_ID,
            eventDetailId: EVENT_DETAIL_ID,
            gpsData: [gpsPoint],
          };
          log(
            `📤 <b>${user.name}</b> 요청:<br><pre>${JSON.stringify(
              reqBody,
              null,
              2
            )}</pre>`
          );
          try {
            const res = await fetch(API_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(reqBody),
            });
            const resText = await res.text();
            log(
              `📥 <b>${user.name}</b> 응답: <b>${res.status} ${res.statusText}</b><br><pre>${resText}</pre>`
            );
          } catch (e) {
            log(`❌ <b>${user.name}</b> 전송 오류: ${e.message}`);
          }
          user.currentIdx++;
        }
      }

      // 5. 로그 함수 (크게, 최근이 맨 위)
      function log(msg) {
        const logArea = document.getElementById("logArea");
        const time = new Date().toLocaleTimeString();
        const entry = `<div style="margin-bottom:18px;"><span style="font-weight:bold;color:#60a5fa;">[${time}]</span> ${msg}</div>`;
        logArea.innerHTML = entry + logArea.innerHTML;
      }

      // 6. 초기 설정 API 호출 함수들
      async function createTestEvent() {
        log("🏃 테스트 이벤트 생성 중...");

        const requestBody = {
          name: "서울 마라톤 2024",
          sports: "마라톤",
          startDateTime: "2025-07-22T16:17:30.328Z",
          endDateTime: "2025-07-25T16:17:30.328Z",
          country: "대한민국",
          city: "서울",
          address: "테스트 주소",
          place: "테스트 장소",
          latitude: 37.5413553485092,
          longitude: 127.115719020367,
          thumbnail: "string",
        };

        log(
          `📤 이벤트 생성 요청: <pre>${JSON.stringify(
            requestBody,
            null,
            2
          )}</pre>`
        );

        try {
          const res = await fetch(`/api/v1/gpx/create-test-event`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestBody),
          });
          const resText = await res.text();
          log(
            `📥 <b>테스트 이벤트 생성</b> 응답: <b>${res.status} ${res.statusText}</b><br><pre>${resText}</pre>`
          );
          if (res.ok) {
            log("✅ 테스트 이벤트 생성 완료!");
          }
        } catch (e) {
          log(`❌ 테스트 이벤트 생성 오류: ${e.message}`);
        }
      }

      async function createTestCourse() {
        log("🏁 테스트 코스 생성 중...");

        const requestBody = {
          eventId: EVENT_ID,
          courseName: "5km 코스",
          distance: 5,
          gpxFile: "string",
          startDateTime: "2025-07-22T16:17:57.196Z",
          endDateTime: "2025-07-25T16:17:57.196Z",
        };

        log(
          `📤 코스 생성 요청: <pre>${JSON.stringify(
            requestBody,
            null,
            2
          )}</pre>`
        );

        try {
          const res = await fetch(`/api/v1/gpx/create-test-course`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestBody),
          });
          const resText = await res.text();
          log(
            `📥 <b>테스트 코스 생성</b> 응답: <b>${res.status} ${res.statusText}</b><br><pre>${resText}</pre>`
          );
          if (res.ok) {
            log("✅ 테스트 코스 생성 완료!");
          }
        } catch (e) {
          log(`❌ 테스트 코스 생성 오류: ${e.message}`);
        }
      }

      async function uploadTestGpx() {
        log("📂 GPX 파일 업로드 중...");

        // GPX 포인트를 GPX 형식 문자열로 변환
        const gpxContent = generateGpxContent();

        // FormData로 파일 업로드 준비
        const formData = new FormData();
        const gpxBlob = new Blob([gpxContent], { type: "application/gpx+xml" });
        formData.append("file", gpxBlob, "test_route.gpx");
        formData.append("eventId", EVENT_ID);
        formData.append("userId", "1");
        formData.append("eventDetailId", EVENT_DETAIL_ID);
        formData.append("routeName", "테스트 경로");
        formData.append("description", "GPS 시뮬레이션용 테스트 경로");

        try {
          const res = await fetch("/api/v1/gpx/upload-gpx", {
            method: "POST",
            body: formData,
          });
          const resText = await res.text();
          log(
            `📥 <b>GPX 업로드</b> 응답: <b>${res.status} ${res.statusText}</b><br><pre>${resText}</pre>`
          );
          if (res.ok) {
            log("✅ GPX 파일 업로드 완료!");
            // 업로드 성공 후 GPX 데이터 다시 로드
            await loadGpxPointsFromApi();
          }
        } catch (e) {
          log(`❌ GPX 업로드 오류: ${e.message}`);
        }
      }

      async function createTestParticipants() {
        log("👥 테스트 참가자 생성 중...");

        // 생성할 참가자 수 (기본 50명, 최대 1000명)
        const participantCount = 50;

        const requestBody = {
          eventId: EVENT_ID,
          eventDetailId: EVENT_DETAIL_ID,
          count: participantCount,
        };

        log(
          `📤 참가자 생성 요청: <pre>${JSON.stringify(
            requestBody,
            null,
            2
          )}</pre>`
        );

        try {
          const res = await fetch("/api/v1/participants/test/create", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(requestBody),
          });
          const resText = await res.text();
          log(
            `📥 <b>테스트 참가자 생성</b> 응답: <b>${res.status} ${res.statusText}</b><br><pre>${resText}</pre>`
          );
          if (res.ok) {
            log(`✅ 테스트 참가자 ${participantCount}명 생성 완료!`);
          }
        } catch (e) {
          log(`❌ 테스트 참가자 생성 오류: ${e.message}`);
        }
      }

      async function checkTrackersStatus() {
        log("🔍 트래킹 중인 참가자 목록 확인 중...");

        log(`📡 트래커 유저 (ID: ${TRACKER_USER_ID})의 트래킹 목록 조회 중...`);

        const trackerInfo = await getTrackerInfo(TRACKER_USER_ID);

        if (trackerInfo && trackerInfo.data && trackerInfo.data.participants) {
          const participants = trackerInfo.data.participants;
          log(`✅ 트래킹 중인 참가자 ${participants.length}명 발견`);

          participants.forEach((participant, index) => {
            log(
              `🏃 <b>${
                participant.name || `참가자${participant.participantId}`
              }</b> (ID: ${participant.participantId}, 배번: ${
                participant.bibNumber
              })`
            );
          });

          return { participants: participants };
        } else {
          log(
            `❌ 트래커 유저 (ID: ${TRACKER_USER_ID}) - 트래킹 중인 참가자 없음`
          );
          log("💡 참가자를 먼저 생성하고 트래킹 목록에 추가해주세요.");
          return { participants: [] };
        }
      }

      // 트래킹 목록에 참가자 추가 함수
      async function addParticipantsToTracker() {
        log("➕ 트래킹 목록에 참가자 추가 중...");

        // 추가할 참가자 ID 목록 (테스트용 - 실제로는 참가자 생성 후 ID를 사용)
        const participantIds = [1, 2, 3, 4, 5]; // 예시 참가자 ID들

        for (const participantId of participantIds) {
          const requestBody = {
            userId: TRACKER_USER_ID,
            eventId: EVENT_ID,
            eventDetailId: EVENT_DETAIL_ID,
            participantId: participantId,
          };

          log(
            `📤 참가자 ${participantId} 트래킹 추가 요청: <pre>${JSON.stringify(
              requestBody,
              null,
              2
            )}</pre>`
          );

          try {
            const res = await fetch("/api/v1/trackers", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(requestBody),
            });

            const resText = await res.text();
            log(
              `📥 참가자 ${participantId} 트래킹 추가 응답: <b>${res.status} ${res.statusText}</b><br><pre>${resText}</pre>`
            );

            if (res.ok) {
              log(`✅ 참가자 ${participantId} 트래킹 목록에 추가 완료!`);
            }
          } catch (e) {
            log(`❌ 참가자 ${participantId} 트래킹 추가 오류: ${e.message}`);
          }
        }

        log(
          "🔄 트래킹 목록 추가 완료. '트래킹 목록 확인' 버튼으로 확인해보세요."
        );
      }

      // API에서 GPX 파싱 데이터 로드
      async function loadGpxPointsFromApi() {
        log("📡 Redis에서 GPX 데이터 로드 중...");

        try {
          const res = await fetch(
            `/api/v1/event-detail/gpx?eventId=${EVENT_ID}&eventDetailId=${EVENT_DETAIL_ID}`,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          const result = await res.json();
          log(
            `📡 <b>GPX 데이터 로드</b> 응답: <b>${res.status} ${res.statusText}</b>`
          );

          if (
            res.ok &&
            result.data &&
            result.data.success &&
            result.data.points
          ) {
            const points = result.data.points;
            log(`✅ GPX 데이터 로드 성공! (${points.length}개 포인트)`);

            // GPX_POINTS 배열 업데이트
            GPX_POINTS = points.map((point) => [
              point.latitude,
              point.longitude,
            ]);
            log(
              `🔄 GPX_POINTS 업데이트 완료 (처음 3개: ${JSON.stringify(
                GPX_POINTS.slice(0, 3)
              )})`
            );

            // 지도 업데이트
            updateMapWithNewPoints();

            return true;
          } else {
            log("⚠️ GPX 데이터가 없습니다. 먼저 GPX 파일을 업로드해주세요.");
            return false;
          }
        } catch (e) {
          log(`❌ GPX 데이터 로드 오류: ${e.message}`);
          return false;
        }
      }

      // 지도에 새로운 GPX 포인트 적용
      function updateMapWithNewPoints() {
        try {
          // 기존 GPX 경로 레이어 제거
          map.eachLayer(function (layer) {
            if (
              layer instanceof L.Polyline &&
              layer.options.color === "#2563eb"
            ) {
              map.removeLayer(layer);
            }
          });

          // 새로운 GPX 경로 추가
          L.polyline(GPX_POINTS, {
            color: "#2563eb",
            weight: 5,
            opacity: 0.7,
          }).addTo(map);

          // 지도 뷰 조정
          if (GPX_POINTS.length > 0) {
            const bounds = L.latLngBounds(GPX_POINTS);
            map.fitBounds(bounds, { padding: [20, 20] });
          }

          log("🗺️ 지도 업데이트 완료");
        } catch (e) {
          log(`❌ 지도 업데이트 오류: ${e.message}`);
        }
      }

      // GPX 형식 문자열 생성 함수
      function generateGpxContent() {
        let gpxContent = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="GPS 시뮬레이션" 
     xsi:schemaLocation="http://www.topografix.com/GPX/1/1 http://www.topografix.com/GPX/1/1/gpx.xsd"
     xmlns="http://www.topografix.com/GPX/1/1" 
     xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <metadata>
    <name>테스트 루트</name>
    <desc>GPS 시뮬레이션용 테스트 경로</desc>
  </metadata>
  <trk>
    <name>Test Route</name>
    <trkseg>
`;

        GPX_POINTS.forEach((point, index) => {
          gpxContent += `      <trkpt lat="${point[0]}" lon="${point[1]}">
        <ele>10.0</ele>
        <time>${new Date(Date.now() + index * 1000).toISOString()}</time>
      </trkpt>
`;
        });

        gpxContent += `    </trkseg>
  </trk>
</gpx>`;

        return gpxContent;
      }

      // 7. 버튼 이벤트
      document.getElementById("createEventBtn").onclick = createTestEvent;
      document.getElementById("createCourseBtn").onclick = createTestCourse;
      document.getElementById("uploadGpxBtn").onclick = uploadTestGpx;
      document.getElementById("loadGpxBtn").onclick = loadGpxPointsFromApi;
      document.getElementById("createParticipantsBtn").onclick =
        createTestParticipants;
      document.getElementById("checkTrackersBtn").onclick = checkTrackersStatus;
      document.getElementById("addToTrackerBtn").onclick =
        addParticipantsToTracker;
      document.getElementById("startBtn").onclick = startSimulation;
      document.getElementById("stopBtn").onclick = stopSimulation;

      // 8. 초기화
      window.onload = async function () {
        initMap();
        log("🚀 GPS 시뮬레이션 초기화 완료");

        // 페이지 로드 시 자동으로 GPX 데이터 로드 시도
        log("🔄 기존 GPX 데이터 자동 로드 중...");
        const loaded = await loadGpxPointsFromApi();
        if (!loaded) {
          log(
            "📌 GPX 데이터가 없습니다. 설정 버튼을 순서대로 클릭하여 테스트 환경을 준비하세요."
          );
        }
      };
    </script>
  </body>
</html>
